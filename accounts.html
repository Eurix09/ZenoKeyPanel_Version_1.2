<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0f0;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #0f0;
            text-align: left;
        }

        .delete-btn {
            background: #ff3333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #ff0000;
        }

        #adminAuth {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #0f0;
            border-radius: 8px;
        }

        input {
            padding: 8px;
            margin: 5px;
            background: rgba(34, 34, 34, 0.9);
            border: 1px solid #0f0;
            color: #0f0;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            background: #0f0;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Account Management</h2>

        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                try {
                    const response = await fetch('/execute/info');
                    if (!response.ok) throw new Error('Failed to fetch IP data');
                    const data = await response.json();
                    if (data && Array.isArray(data) && data.length > 0) {
                        const zipCode = data[0].zip;
                        const authResponse = await fetch('/verify-admin', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ zipCode })
                        });

                        const authData = await authResponse.json();
                        if (!authData.success) {
                            alert("Ulol dimo ma dedelete account ko 不不");
                            window.location.href = "/";
                            return;
                        }

                        isAdmin = true;
                        document.getElementById('accountList').style.display = 'block';
                        document.getElementById('adminManagement').style.display = 'block';
                        loadAccounts();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert("Ulol dimo ma dedelete account ko 不不");
                    window.location.href = "/";
                }
            });
        </script>

        <div id="adminManagement" style="display: none; margin-top: 20px;">
            <h3>Add New Admin</h3>
            <input type="text" id="newAdminZipCode" placeholder="Enter new admin ZIP code">
            <button onclick="addNewAdmin()">Add Admin</button>
        </div>

        <div id="accountList" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Registration Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="accountTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let isAdmin = false;

        async function authenticateAdmin() {
            try {
                const infoResponse = await fetch('/execute/info');
                const infoData = await infoResponse.json();
                const zipCode = infoData[0].zip;

                const response = await fetch('/verify-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ zipCode })
                });

                const data = await response.json();
                if (data.error || !data.success) {
                    alert("Ulol dimo ma dedelete account ko 不不");
                    window.location.href = "/"; // Redirect to home page
                    return;
                }

                isAdmin = true;
                document.getElementById('adminAuth').style.display = 'none';
                document.getElementById('accountList').style.display = 'block';
                document.getElementById('adminManagement').style.display = 'block';
                loadAccounts();
            } catch (error) {
                alert('Authentication failed');
            }
        }

        async function addNewAdmin() {
            if (!isAdmin) return;
            const newZipCode = document.getElementById('newAdminZipCode').value;

            try {
                const response = await fetch('/add-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ newZipCode })
                });

                if (response.ok) {
                    alert('New admin ZIP code added successfully');
                    document.getElementById('newAdminZipCode').value = '';
                } else {
                    alert('Failed to add new admin');
                }
            } catch (error) {
                alert('Error adding new admin');
            }
        }

        async function loadAccounts() {
            if (!isAdmin) return;

            try {
                const response = await fetch('/accounts');
                if (!response.ok) throw new Error('Failed to fetch accounts');
                const accounts = await response.json();

                const tableBody = document.getElementById('accountTableBody');
                tableBody.innerHTML = '';

                if (accounts.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="3">No accounts found</td>';
                    tableBody.appendChild(row);
                    return;
                }

                accounts.forEach(account => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${escapeHtml(account.username)}</td>
                        <td>${escapeHtml(account.registrationDate)}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteAccount('${escapeHtml(account.username)}')">
                                Delete
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading accounts:', error);
                alert('Failed to load accounts. Please try again.');
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        async function deleteAccount(username) {
            if (!isAdmin) return;

            if (!confirm(`Are you sure you want to delete ${username}?`)) return;

            try {
                const response = await fetch('/delete-account', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });

                if (response.ok) {
                    alert('Account deleted successfully');
                    loadAccounts();
                } else {
                    alert('Failed to delete account');
                }
            } catch (error) {
                alert('Error deleting account');
            }
        }
    </script>
    <div style="margin-top: 30px; padding-bottom: 20px;">
        <button onclick="window.location.href='/'">Back to Home</button>
    </div>
</body>
</html>
